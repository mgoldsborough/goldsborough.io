<!DOCTYPE html>
<html class="h-100" lang="en" data-bs-theme="dark" >
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description }}" />
  <meta name="canonical" href="{{ site.url }}{{ page.url }}" />

  <!-- open graph -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:image" content="{{ site.url }}/assets/assets/MathewGoldsborough.jpg" />
  {% if page.og.website %}
  <meta property="og:type" content="website" />
  {% endif %}

  {% if page.og.profile %}
  <meta property="og:type" content="profile" />
  <meta property="profile:first_name" content="{{ page.og.profile.first_name }}" />
  <meta property="profile:last_name" content="{{ page.og.profile.last_name }}" />
  {% endif %}

  {% if page.og.article %}
  <meta property="og:type" content="article" />
  <meta property="article:publishe_time" content="{{ page.date }}" />
  <meta property="article:author" content="Mathew Goldsborough" />
  {% endif %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/styles/default.min.css">
  <link href="/assets/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
  <header>
    {% include nav.html %}
  </header>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-8">
        {{ content }}
      </div>
    </div>
  </main>
  
  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
  <script>
    const initApp = () => {
      // highlight any code on the page
      hljs.highlightAll();

      // Configure light/dark toggle
      const toggle = document.getElementById("lightDarkToggle");

      const root = document.querySelector('[data-bs-theme]');

      toggle.addEventListener('click', () => {

        if(root.getAttribute('data-bs-theme') === 'dark') {
          root.setAttribute('data-bs-theme', 'light');
        } else {
          root.setAttribute('data-bs-theme', 'dark');
        }
      });
    }
    document.addEventListener("DOMContentLoaded", initApp);
  </script>
</body>
</html>
